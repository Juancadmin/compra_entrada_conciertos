<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Boletas para concierto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }

        .confirmation-card {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        h1{
            background-color: rgb(251, 255, 0);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0 text-center">Compra de Boletas para concierto</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad de boletas:</label>
                            <select class="form-select" id="cantidad">
                                <option value="" selected disabled>Seleccione cantidad</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        

                        <div id="localidad-container" class="mb-3 hidden">
                            <label for="localidad" class="form-label">Tipo de localidad:</label>
                            <select class="form-select" id="localidad">
                                        <option value="" selected disabled>Seleccione la localidad</option>
                                    <option value="general">General precio $350,000</option>
                                        <option value="vip">VIP precio $500,000</option>
                            </select>
                        </div>
                        
                        
                        <button id="calcularTotalCompra" class="btn btn-primary">Calcular total compra boletas</button>
                    
                    <div id="resumen" class="card mt-3 hidden">
                            <div class="card-header">
                                <h3 class="h5 mb-0">Resumen de Compra</h3>
                            </div>
                            <div class="card-body">
                                <div id="detalle-compra"></div>
                                <button id="confirmar" class="btn btn-primary">Confirmar Compra</button>
                            </div>
                        </div>
                  
                        <div id="confirmacion" class="card mt-3 confirmation-card hidden">
                            <div class="card-body text-center">
                                <h3 class="h5">OK</h3>
                                <p class="mb-0">Haz comprado tus boletas</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"> </script>
</body>
</html>
